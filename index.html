<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
</head>
<body>
    <div class="bg-[#0A0D22] h-screen text-white">
        <h1 class="font-bold text-center py-8 text-4xl">BMI CALCULATOR</h1>
        <div class="text-center bg-[#111428] py-6 mb-6">
          <label for="height" class="block text-xl mb-4">HEIGHT (cm)</label>
          <input type="text" name="height" id="height" class="text-black" />
        </div>
  
        <div class="text-center bg-[#111428] py-6 mb-20">
          <label for="weight" class="block text-xl mb-4">WEIGHT (kg)</label>
          <input type="text" name="weight" id="weight" class="text-black" />
        </div>
  
        <div class="result text-center pb-4 text-2xl" id="result" > </div>
  
  
        <div class="text-center ">
          <button
            class="bg-[#EB1555] text-white text-2xl w-full py-3 font-semibold"
            id="calculate"
          >
            CALCULATE YOUR BMI
          </button>
        </div>
  
        
      </div>
  
      <script src="main.js"></script>
    
</body>
</html>
